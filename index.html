<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="login-container">
        <h2>Student Login</h2>
        <input type="text" id="student-name" class="input-field" placeholder="Enter your name">
        <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display:none;">
        <div id="question-container">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
        </div>
        
        <button class="next-btn" id="next-btn" onclick="nextQuestion()" style="display:none;">Next</button>
        <button class="submit-btn" id="submit-btn" onclick="submitQuiz()" style="display:none;">Submit</button>
        
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
